<!doctype html>
<html>
  <head>
    <title>Diglet Server</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Source+Sans+Pro" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        background: #e2e2e2;
        color: #000;
        text-align: center;
        font-family: 'Roboto Condensed', sans-serif;
      }
      h1 {
        text-align: center;
        color: #fff;
        background: #000;
        padding: 56px 0 28px 0;
        margin-top: 82px;
        font-family: monospace;
      }
      h1 strong {
        display: block;
      }
      h2 {
        text-align: center;
      }
      pre {
        background: #fff;
        border-radius: 2px;
        border: 1px solid #ccc;
        padding: 12px;
      }
      #logo {
        display: block;
        width: 128px;
        height: 128px;
        margin: 64px auto;
        text-indent: -99999px;
        background: url(diglet.png) center center no-repeat;
        position: absolute;
        left: 50%;
        background-size: 128px;
        margin-left: -64px;
        margin-top: -128px;
      }
      code {
        font-family: 'Source Sans Pro', sans-serif;
      }
      .container {
        width: 288px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>
      <a href="https://github.com/bookchin/diglet" id="logo">Diglet</a>
      <strong>diglet server</strong>
    </h1>
    <div class="container">
      <p>diglet is a http tunnel server that enables you to expose a local service to the world.</p>
      <h2>it's easy</h2>
      <p>install diglet with <a href="https://npmjs.com">node package manager</a></p>
      <pre><code>npm install -g diglet</code></pre>
      <p>establish a tunnel to a local service</p>
      <pre><code>diglet [port]</code></pre>
      <p><a href="http://bookch.in/diglet">read the documentation</a></p>
      <hr/>
      <p><em>made by <a href="http://bookch.in">bookchin</a></em></p>
    </div>
  </body>
</html>
